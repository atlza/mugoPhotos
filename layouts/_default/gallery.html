{{ define "main" }}

{{ $all_images := .Resources.ByType "image" }}

<div x-data="{ imgModal : false, imgModalSrc : '', imgModalDesc : '' }">
    <template @img-modal.window="imgModal = true; imgModalSrc = $event.detail.imgModalSrc; imgModalDesc = $event.detail.imgModalDesc;" x-if="imgModal">
      <div x-transition:enter="transition ease-out duration-300" 
        x-transition:enter-start="opacity-0 transform scale-90" 
        x-transition:enter-end="opacity-100 transform scale-100" 
        x-transition:leave="transition ease-in duration-300" 
        x-transition:leave-start="opacity-100 transform scale-100" 
        x-transition:leave-end="opacity-0 transform scale-90" 
        x-on:click.away="imgModalSrc = ''" 
        class="p-2 fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center bg-black bg-opacity-75">
        <div @click.away="imgModal = ''" class="flex flex-col max-w-7xl max-h-full overflow-auto">
          <div class="z-50">
            <button @click="imgModal = ''" class="float-right pt-2 pr-2 outline-none focus:outline-none">
              <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                </path>
              </svg>
            </button>
          </div>
          <div class="p-2">
            <img :alt="imgModalSrc" class="object-contain h-1/2-screen" :src="imgModalSrc">
            <p x-text="imgModalDesc" class="text-center text-white"></p>
          </div>
        </div>
      </div>
    </template>
  </div>

<div class="py-24">
    <header class="pb-8 text-center">
        <span class="text-sm text-zinc-400 tracking-widest uppercase mb-6">{{ .Params.h1Span }}</span>
        <h1>{{ .Params.h1 }}</h1>    
    </header>
    
    <section>
        <div class="{{ if (.Params.wideCols) }}masonry-1-col lg:masonry-2-col 2xl:masonry-3-col{{ else }}masonry-2-col lg:masonry-3-col 2xl:masonry-4-col{{ end }} justify-around mr-2">

            {{ with .Resources.ByType "image" }}
                {{ range . }}
                    {{ $image := . }}

                    <div class="break-inside pb-4">
                        <a @click="$dispatch('img-modal', {  imgModalSrc: '{{ ($image.Fit "1600x800 webp" ).RelPermalink }}', imgModalDesc: '' })" class="cursor-pointer">                        
                            <img src="{{ ($image.Resize "600x webp" ).RelPermalink }}" class="min-w-full" loading="lazy" />
                        </a>
                    </div>

                {{ end }}
            {{ end }}
        </div>

        <div class="text-gray-500 my-24 w-10/12 md:w-1/2 mx-auto">
            {{ .Content }}
        </div>
    </section>
</div>
{{ end }}
